{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Gestión de Empleados</h1>
    <div class="mb-3">
        <!-- Botón para agregar empleado -->
        <a href="{% url 'registrar_empleado' %}" class="btn btn-primary">Agregar Empleado</a>
    </div>

    <!-- Listado de empleados -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for empleado in empleados %}
            <tr>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.apellido }}</td>
                <td>{{ empleado.email }}</td>
                <td>
                    <a href="{% url 'editar_empleado' empleado.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <form action="{% url 'eliminar_empleado' empleado.pk %}" method="POST" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
